<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create a Service Offer or an Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h3>Welcome, Edit The Details of the Offer / Event </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="jumbotron">
                <form action="#" th:action="@{/editoffer/{id}(id=${singleOffer.id})}" th:object="${singleOffer}" method="post" enctype="multipart/form-data">
                    <div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="alert alert-dismissable alert-info">
                                        <span>Events are free. Offers need time credit. If you do not input duration, you will be creating an event!</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>
                                <label>
                                    Title
                                </label>
                            </th>
                            <td>
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" th:field="${singleOffer.offerTitle}" class="form-control" id="offerTitle" placeholder="offerTitle">
                                    </div>
                                    <div class="col-md-4">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>
                                    Description
                                </label>
                            </th>
                            <td>

                                <div class="row">
                                    <div class="col-md-8">
                                        <textarea type="text" th:field="${singleOffer.offerDescription}"></textarea>
                                    </div>
                                    <div class="col-md-4">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>
                                    File input
                                </label>
                            </th>
                            <td>
                                <div class="row">
                                    <div class="col-md-8" >
                                        <input type="file" name="image" accept="image/png, image/jpeg" />
                                    </div>
                                    <div class="col-md-4">
                                    </div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label>
                                    Start Date
                                </label>
                            </th>
                            <td>
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="date" th:field="${singleOffer.startDate}">
                                    </div>
                                    <div class="col-md-4">

                                    </div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <th>
                                Start Time
                            </th>
                            <td style="alignment: left">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <select class="browser-default custom-select" th:field="${singleOffer.startTime}">
                                                <option value="0">00</option>
                                                <option value="1">01</option>
                                                <option value="2">02</option>
                                                <option value="3">03</option>
                                                <option value="4">04</option>
                                                <option value="5">05</option>
                                                <option value="6">06</option>
                                                <option value="7">07</option>
                                                <option value="8">08</option>
                                                <option value="9">09</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>

                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="browser-default custom-select">
                                                <option value="0">:00</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th>
                                Duration
                            </th>
                            <td style="alignment: left">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <select class="browser-default custom-select" th:field="${singleOffer.offerTimeAmount}">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">

                                        </div>
                                        <div class="col-md-4">
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg"/>
            <div th:if="${singleOffer.offerImagePath}">
                <img th:src="@{'/' + ${singleOffer.offerImagePath}}" class="img-responsive" style="max-height:200px;width:300px;">
            </div>
            <div class="jumbotron">
                <h2>
                    Location
                </h2>
                <p>
                    There will be a map here!!
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">Learn more</a>
                </p>
            </div>
        </div>
    </div>

</div>

</body>
</html>

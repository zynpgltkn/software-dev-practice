  <meta charset="utf-8">

<div th:replace="fragments/topnav :: navbar"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="jumbotron">
      <h3 class="text-left text-success">Welcome to TimeOffers, <span th:text="${singleUser.firstName}" /> !
      </h3>
      <form th:action="@{/uploadprofilepic/{id}(id=${singleUser.id})}" th:object="${singleUser}" method="post" enctype="multipart/form-data">
        <div th:if="${singleUser.photosImagePath}">
          <img th:src="@{'/' + ${singleUser.photosImagePath}}" class="img-responsive" style="max-height:75px;width:130px;">
        </div>
        <div th:if="${message}">
          <h2 th:text="${message}"/>
        </div>
        <div class="col-md-6 mt-5">
          <input type="submit" class="btn btn-primary" value="Edit Profile Picture">
        </div>
      </form>
      </div>
    </div>

    <div class="col-md-4">
      <div class="jumbotron">
        <form th:action="@{/editdescription/{id}(id=${singleUser.id})}" th:object="${singleUser}" method="post">
        <p>
          <span th:text="${singleUser.description}" />
        </p>
         <!-- <div id="map"></div>-->
        <div class="col-md-6 mt-5">
          <input type="submit" class="btn btn-primary" value="Edit">
        </div>
        </form>
    </div>
    </div>
    <div class="col-md-4">
      <div class="jumbotron">
        <div class="jumbotron">
          <span class="badge badge-info">You have 5 credits.</span>
          <address>
            <strong>Home</strong><br />Atatürk mah<br /> Ataşehir 34758<br /> <abbr title="Phone">P:</abbr> (543) 502-6550
          </address>
        </div>
      </div>
    </div>
  </div>
